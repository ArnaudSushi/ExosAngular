<h2>Welcome to the calculator</h2>

<div>
    <input type="number" [(ngModel)]="firstNum">
    <select id="op" [(ngModel)]="operator">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    <input type="number"[(ngModel)]="secondNum">
    <button (click)="calculate();">Calculate!</button>
</div>
<div *ngIf="showResult">
    <p>{{result}}</p>
</div>
<div *ngIf="previousCalculus.length">
    <h4>Previous calculus : </h4>
    <button (click)="erasePrevCalcs()">Erase</button>
    <ul class="calcs">
        <li *ngFor="let calcs of previousCalculus">{{calcs}}</li>
    </ul>
</div>
